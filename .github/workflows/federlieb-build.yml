name: federlieb-build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (GitHub)
        uses: actions/checkout@v3
      - name: Build and run dev container task
        uses: devcontainers/ci@v0.2
        with:
          runCmd: |
            .vscode/setup.sh
            cmake --build build --config Debug --target all --
